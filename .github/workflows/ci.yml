name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/ci-cd
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/ci.yml

  pull_request:
    branches:
      - main
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/ci.yml

  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  FLUTTER_VERSION: '3.10.5'

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Lint Go (vet + fmt)
        working-directory: backend
        run: |
          go vet ./...
          go fmt -s ./...

      - name: Lint Dart (analyze + format)
        working-directory: frontend
        run: |
          dart analyze
          dart format --set-exit-if-changed .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go & Test Backend
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: |
          cd backend
          go test ./... -v

      - name: Setup Flutter & Test Frontend
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: |
          cd frontend
          flutter test --coverage

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend (Linux)
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: |
          cd backend
          CGO_ENABLED=0 GOOS=linux go build -o dist/server cmd/server/main.go

      - name: Build Flutter Web
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: |
          cd frontend
          flutter build web --release

      - name: Upload Frontend Web
        uses: actions/upload-artifact@v4
        with:
          name: frontend-web
          path: frontend/build/web/

  deploy-pages:
    name: Deploy to GitHubÂ Pages
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build/web
          keep_files: false
